---
layout: default
---

<div class="post">
  <div class="meta">
    <span>
      {% for category_name in page.categories limit:1 %}
        <span class="category">{{ category_name }}</span> &#183;
      {% endfor %}
      {{ page.date | date_to_string }}
    </span>
  </div>

  <a class="title" href="{{ post.url }}">{{ page.title }}</a>
  <div class="body">

    {% if page.image %}
    <img class="post-image" src="{{ page.image }}">
    {% endif %}
    <span class="location">{{ page.location }}</span>â€” {{ content }}</div>

  <div class="share">
    <!-- FACEBOOK -->
    <div class="fb-like" data-href="{{ post.url }}" data-layout="button_count" data-action="recommend" data-show-faces="true" data-share="true"></div>
    <!-- TWITTER -->
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="thebubblecc">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>

</div>
